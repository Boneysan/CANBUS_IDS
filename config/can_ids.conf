# CAN-IDS Main Configuration File
# System settings
log_level: INFO
interface: can0
bustype: socketcan

# Detection settings
rules_file: config/rules.yaml
ml_threshold: 0.75
detection_modes:
  - rule_based
  - ml_based

# Alert settings
alerts:
  log_file: logs/alerts.json
  console_output: true
  email_alerts: false
  email_recipients:
    - security@example.com
  rate_limit: 10  # Max alerts per second
  
# Capture settings
capture:
  buffer_size: 1000
  pcap_enabled: true
  pcap_directory: data/raw/
  pcap_rotation_size: 100MB

# ML settings
ml_model:
  path: data/models/anomaly_detector.pkl
  retrain_interval: 86400  # 24 hours in seconds
  auto_update: false

# Performance settings
performance:
  max_cpu_percent: 80
  max_memory_mb: 500
  processing_threads: 2